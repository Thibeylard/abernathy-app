version: "3.8"
services:
  #------------------------------------------------- Config Server
  configserver:
    build: "./configserver/"
    ports:
      - 9101:9101
    container_name: "abernathyapp-configserver"
    command:
      "--spring.profiles.active=docker"
  #------------------------------------------------- Patient Microservice
  patient:
    build: "./patient/"
    ports:
      - 8082:8082
    container_name: "abernathyapp-patient"
    depends_on:
      - configserver
      - mongo
    command:
      "--spring.profiles.active=docker --server.port=8082"
  #------------------------------------------------- Eureka EMS Server
  eureka:
    build: "eureka/"
    ports:
      - 9111:9111
    container_name: "abernathyapp-eureka"
    depends_on:
      - configserver
    command:
      "--spring.profiles.active=docker"
  #------------------------------------------------- Abernathy App
  app:
    build: "./app/"
    ports:
      - 9121:9121
    container_name: "abernathyapp-app"
    depends_on:
      - configserver
    command:
      "--spring.profiles.active=docker"
  #------------------------------------------------- Zipkin
  zipkin:
    image: openzipkin/zipkin-slim
    container_name: "abernathyapp-zipkin"
    ports:
      - 9411:9411
  #------------------------------------------------- MongoDB database
  mongo:
    image: mongo
    restart: always
    container_name: "abernathyapp-mongo"
    environment:
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "toor"
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db

  #------------------------------------------------- MongoDB GUI
  mongo-express:
    image: mongo-express
    restart: always
    container_name: "mongo-express"
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: "root"
      ME_CONFIG_MONGODB_ADMINPASSWORD: "toor"
